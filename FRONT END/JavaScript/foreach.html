<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For Each Method</title>
</head>
<body>
	<script type="text/javascript">
		let sal = [12000,23000,15000,19000];
		console.log(sal);
		sal.forEach(function(amount,idx,arr){
			var incre = amount/10;
			console.log(incre);
			arr[idx] = amount+incre;
		})
		console.log(sal);
	</script>
</body>
</html>
