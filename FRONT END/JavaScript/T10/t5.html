<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>t5</title>
</head>
<body>
	<script type="text/javascript">
		var a = parseInt(prompt('Enter The Number'));
		function func(n){
			for (var i=1;i<=10;i++){
				document.write(n+" X "+i+' = '+(n*i)+'<br>');
			}
		}
		func(a);
	</script>
</body>
</html>
