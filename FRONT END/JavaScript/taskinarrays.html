<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data in Tables</title>
</head>
<body>
	
	<table id="trs" border=" " cellspacing="0">
		
	</table>
	<script type="text/javascript">
		let trainees = [{
			'name':'shanmukh',
			'rollno':'21MH1A04L4'
		},
		{
			'name' : 'Andaman',
			'rollno': '21MH1A04Q2'
		}]
		let tr = '';
		trainees.map(function(ele,idx,arr){
			tr += "<tr><td>"+(idx+1)+"</td><td>"+ele.name+"</td><td>"+ele.rollno+"</td></tr>";
		})
		document.getElementById('trs').innerHTML = tr;
	</script>
</body>
</html>
