<!dOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dates</title>
</head>
<body>
	<script type="text/javascript">
		const d = new date();
		document.write(d+'<br>');
		document.write(d.getFullYear()+'<br>');
		document.write((d.getMonth()+1)+'<br>'); // returns month number -1
		document.write(d.getdate()+'<br>');
		document.write(d.getday()+'<br>');  // count of the day in the week i.e.., friday --> 5
		document.write(d.getHours()+'<br>');
		document.write(d.getMinutes()+'<br>');
		document.write(d.getSeconds()+'<br>');
		
	</script>
</body>
</html>
