<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spread Operater</title>
</head>
<body>
	<script type="text/javascript">
		// first process
		let arr1 = [10,20,30,40];
		console.log(arr1);
		console.log(...arr1);

		// second process
		// let arr2 = [4,5,arr1];
		let arr2 = [4,5,...arr1];
		console.log(arr2)

		// third process
		let arr31 = [2,4,6,8];
		let arr32 = [1,3,5,7];
		// let arr3 = [arr31,arr32];
		let arr3 = [...arr31,"even",...arr32,"odd"];
		console.log(arr3)

		// fourth process
		let s = "Shanmukh";
		let ss = [...s];
		console.log(s);
		console.log(ss);


		// fifth process
		function sum(a,b,c,d){
			console.log(a+b+c+d);
		}
		let arr4 = [10,20,30,40];
		sum(arr4[0],arr4[1],arr4[2],arr4[3]);
		sum(...arr4);
	</script>
</body>
</html>
