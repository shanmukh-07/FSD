<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String Methods</title>
</head>
<body>
	<script type="text/javascript">
		let st = 'Shanmukha Srinivas';
		document.write(typeof(st));
		document.write('<br>');
		let st1 = new String('Shanmukha Srinivas');
		document.write(typeof(st1));
	</script>
</body>
</html>
