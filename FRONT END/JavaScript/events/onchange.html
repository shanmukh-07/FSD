<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>onchange</title>
</head>
<body>
	<br><br>
	<center>
		<select style="width:300px;height: 30px;" onchange="func(this.value)">
			<option>--- select Group ---</option>
			<option>CSE</option>
			<option>ECE</option>
			<option>IT</option>
		</select>
		<p id="p_id"></p>
	</center>
	<script type="text/javascript">
		function func(grp){
			document.getElementById('p_id').innerText = grp;
		}
	</script>
	
</body>
</html>
