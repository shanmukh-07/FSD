<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>images</title>
	<style type="text/css">
		img{
			height:200px;
			width: 200px;
			object-fit: cover;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div style="width:1200px;height: 600px; border: 1px solid black;">
		<div style="width:700px;height:500px;border: 1px solid black; margin-top: 50px; margin-left: 50px;float: left;">
			<img src="5.jpeg" style="width:200px;height:200px;border: 1px solid black; margin-top: 150px; margin-left: 20px;float: left;" onmouseover="func('5.jpeg')">
			<img src="6.jpeg" style="width:200px;height:200px;border: 1px solid black; margin-top: 150px; margin-left: 20px;float: left;" onmouseover= "func('6.jpeg')">
			<img src="7.jpeg" style="width:200px;height:200px;border: 1px solid black; margin-top: 150px; margin-left: 20px;float: left;" onmouseover="func('7.jpeg')">
			<!-- onmouseover -->
			<!-- onclick -->
		</div>
		<div style="width:400px;height:400px;border:1px solid black; margin-top: 100px; margin-right: 20px; float:right;" id="q1"></div>
	</div>
	<script type="text/javascript">
		function func(i_path){
			document.getElementById('q1').innerHTML = "<img src = '"+i_path+"' style = 'width:400px;height:400px;object-fit:cover;'>"
		}
	</script>
</body>
</html>
