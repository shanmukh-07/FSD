<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<style type="text/css">
		td{
			text-align: center;
			font-weight: bold;
			border: 1px solid black;
		}
		td:not(#q1){
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1 align="center">Calculator</h1>
	<table border=" " cellspacing=0 cellpadding=6 width="600" align="center">
		<tr>
			<td colspan="4" style="height: 30px; text-align: right;" id="q1"></td>
		</tr>
		<tr>
			<td onclick="getnum('9')">9</td>
			<td onclick="getnum('8')">8</td>
			<td onclick="getnum('7')">7</td>
			<td onclick="getnum('/')">/</td>
		</tr>
		<tr>
			<td onclick="getnum('6')">6</td>
			<td onclick="getnum('5')">5</td>
			<td onclick="getnum('4')">4</td>
			<td onclick="getnum('*')">*</td>
		</tr>
		<tr>
			<td onclick="getnum('3')">3</td>
			<td onclick="getnum('2')">2</td>
			<td onclick="getnum('1')">1</td>
			<td onclick="getnum('-')">-</td>
		</tr>
		<tr>
			<td onclick="getnum('0')">0</td>
			<td onclick="clearall()">C</td>
			<td onclick="getnum('=')">=</td>
			<td onclick="getnum('+')">+</td>
		</tr>
	</table>
	<script type="text/javascript">
		function getnum(val) {
			if (val == '='){
				var res = document.getElementById('q1').innerText
				document.getElementById('q1').innerText = eval(res);
			}
			else{
				document.getElementById('q1').innerText += val;
			}
		}
		function clearall() {
			document.getElementById('q1').innerText = "";
		}
	</script>
</body>
</html>
