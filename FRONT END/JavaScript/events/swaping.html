<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style type="text/css">
		.btn{
			font-size: 40px;
			border-radius: 50%;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div style="width:1000px;height: 600px;border: 2px solid black;background-color: yellow;">
		<div style="width:400px;height:550px;border:2px solid black;float: left;margin: 25px;background-color:skyblue;">
			<div style="width:300px;height:150px;border: 2px solid black;margin-left: 50px;margin-top: 25px;background-color:white;"></div>
			<div style="width:300px;height:150px;border: 2px solid black;margin-left: 50px;margin-top: 25px;background-color:white;"></div>
			<div style="width:300px;height:150px;border: 2px solid black;margin-left: 50px;margin-top: 25px;background-color:white;"></div>
		</div>
		<div style="width:50px;height:550px;float: left;">
			<button style="margin-top: 240px; margin-left: 20px;background-color: limegreen;" class="btn"><i class="fa-solid fa-arrow-left"></i></button><br>
			<button style="margin-top:50px;margin-left:20px;background-color: limegreen;" class="btn"><i class="fa-solid fa-arrow-right"></i></button>
		</div>
		<div style="width:400px;height:550px;border:2px solid black;float: right;margin: 25px;background-color:skyblue;">
			<div style="width:300px;height:150px;border: 2px solid black;margin-left: 50px;margin-top: 25px;background-color:white;"></div>
			<div style="width:300px;height:150px;border: 2px solid black;margin-left: 50px;margin-top: 25px;background-color:white;"></div>
			<div style="width:300px;height:150px;border: 2px solid black;margin-left: 50px;margin-top: 25px;background-color:white;"></div>
		</div>
	</div>
</body>
</html>
