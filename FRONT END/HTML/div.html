<!DOCTYPE html>
<html>
<head>
	<title>div Tag</title>
</head>
<body>
	<h1>Horizontal Division</h1>
	<div style="height: 400px; width: 600px;background-color: yellow ;">
		<div style="height: 200px; width: 600px;background-color: violet;"></div>
		<div style="height: 200px; width: 600px;background-color: red;"></div>
	</div>
	<br>
	<h1>Vertical Division</h1>
	<div style="height: 400px; width: 600px;background-color: yellow;">
		<div style="height: 400px; width: 200px;background-color: violet;float: left;"></div>
		<div style="height: 400px; width: 200px;background-color: red; float: left;"></div>
		<div style="height: 400px; width: 200px; background-color: blue; float: right;"></div>
	</div>
</body>
</html>
