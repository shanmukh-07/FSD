<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
</head>
<body>
	<h1>Fill the Details</h1>
	<form>
		<label>First Name: </label>
		<input type="text" name="" placeholder="Enter The First Name ">
		<br>
		<br>
		<label>Last Name: </label>
		<input type="text" name="" placeholder="Enter the Last Name ">
		<br>
		<br>
		<label>Roll NO:</label>
		<input type="text" name="" placeholder="Enter the Roll No:">
		<br>
		<br>
		<label>User Id:</label>
		<input type="text" name="" placeholder="Enter Your User Id:">
		<br>
		<br>
		<label>Password:</label>
		<input type="password" name="" placeholder="Enter your Password:">
		<br>
		<br>
		<label>Date of Birth:</label>
		<input type="date" name="" placeholder="Enter Your Date of Birth:">
		<br>
		<br>
		<label>Enter your Email:</label>
		<input type="Email" name="" placeholder="Enter your Email:">
		<br>
		<br>
		<label>Select a File:</label>
		<input type="File" name="" placeholder="Choose File">
		<br>
		<br>
		<label>Age:</label>
		<input type="number" name="" min="18" max="60">
		<br>
		<p>Choose Your College:</p>
		<input type="radio" name="shanmukh">
		<label>AEC</label><br>
		<input type="radio" name="shanmukh">
		<label>ACET</label><br>
		<input type="radio" name="shanmukh">
		<label>ACOE</label><br>
		<br>
		<p>Choose the interesed Course</p>
		<input type="checkbox" name="">
		<label>CSE</label><br>
		<input type="checkbox" name="">
		<label>ECE</label><br>
		<input type="checkbox" name="">
		<label>IT</label><br>
		<br>
		<p>Enter Your Address:</p>
		<textarea rows="5" cols="30"></textarea>
		<br>
		<br>



		<input type="submit" value="Submit">
		<input type="reset" name="Reset">
	</form>
</body>
</html>
