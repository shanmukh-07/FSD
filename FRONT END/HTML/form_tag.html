<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Tag</title>
</head>
<body>
	 <form>
	 	<label>Enter Your First Name: </label>
	 	<input type="text" required placeholder="Enter Your First Name" autocomplete="off">
	 	<br><br>
	 	<label>Enter Your Mobile Number: </label>
	 	<input type="tel" required placeholder="Enter Your Last Name" maxlength="10">
	 	<br><br>
	 	<label>Enter Your Email ID: </label>
	 	<input type="Email" required placeholder="Enter The EMail Id">
	 	<br><br>
	 	<label>Enter The Password: </label>
	 	<input type="Password" required placeholder="Enter the Password">
	 	<br><br>
	 	<label>Enter Your Date of Birth: </label>
	 	<input type="Date" required>
	 	<br><br>
	 	<label>Gender: </label>
	 	Male<input type="radio" name="f1" required>
	 	Female<input type="radio" name="f1" required>
	 	<br><br>
	 	<label>Agree the Terms and Conditions: </label>
	 	YES<input type="checkbox" required>
	 	No<input type="checkbox" required>
	 	<br><br>
	 	<label>Upload the File:</label>
	 	<input type="File" required>
	 	<br><br>
	 	<label >Choose Your College: </label>
	 	<select>
	 		<option> --Select Your College--</option>
	 		<option>AEC</option>
	 		<option>ACET</option>
	 		<option>ACOE</option>
	 	</select>
	 	<br><br>
	 	<label>AGE: </label>
	 	<input type="number" min="18" max="60" required>
	 	<br><br>
	 	<label>Address: </label>
	 	<textarea rows="3" cols="50" required ></textarea>
	 	<br><br>
	 	<input type="submit" name="Submit">
	 	<input type="reset" name="">
	 </form>
</body>
</html>
