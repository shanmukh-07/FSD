<!DOCTYPE html>
<html>
<head>
	<title>List Tag</title>
</head>
<body>
	<!-- Ordered List -->
	<ol>
		<!-- li -- list items -->
		<li>AEC</li>
		<li>ACET</li>
		<li>ACOE</li>
	</ol>
	<!-- Unordered List -->
	<ul>
		<li>CSE</li>
		<li>ECE</li>
		<li>IT</li>
	</ul>
	<!-- Discription List -->
	<dl>
		<h3>3<sup>rd</sup> campus</h3>
		<!-- Discription Term -->
		<dt>ACOE</dt>
		<!-- Discription Definition  -->
		<dd>CSE - 132</dd>
		<dd>ECE - 265</dd>
		<dd>IT - 62</dd>

		<h3>2<sup>nd</sup> campus</h3>
		<dt>ACET</dt>
		<dd>CSE - 127</dd>
		<dd>ECE - 232</dd>
		<dd>IT - 69</dd>

		<h3>1<sup>st</sup> campus</h3>
		<dt>AEC</dt>
		<dd>CSE - 131</dd>
		<dd>ECE - 284</dd>
		<dd>IT - 0</dd>	
	</dl>
</body>
</html>
