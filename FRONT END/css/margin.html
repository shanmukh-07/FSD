<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin in CSS</title>
	<style type="text/css">
		h1{
			background: lightblue;
			border: 10px double yellow;
			margin: 20px 40px;
		}
	</style>
</head>
<body>
	 <h1>Shanmukha Srinivas</h1>
	 <h2>Shanmukh</h2>
</body>
</html>
