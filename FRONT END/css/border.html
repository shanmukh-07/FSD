<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Borders in CSS</title>
	<style type="text/css">
		h2{
			border-style: dotted dashed double solid;
			border-width: 4px;
		}
		h1{
			border-style: double;
			border-color: red blue yellow darkviolet;
			border-radius: 100px;
		}
		h3{
			border: 5px dotted red; /*width style color;*/
		}
	</style>
</head>
<body>
	<h2> Shanmukha Srinivas </h2>
	<h1> Shanmukha Srinivas </h1>
	<h3> Shanmukha Srinivas </h3>
</body>
</html>
